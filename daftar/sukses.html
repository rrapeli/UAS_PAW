
<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Pendaftaran Berhasil</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"/>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Inter', sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      position: relative;
      padding: 2rem 1rem;
    }

    .floating-shapes {
      position: absolute;
      width: 100%;
      height: 100%;
      overflow: hidden;
      pointer-events: none;
      z-index: 1;
    }

    .shape {
      position: absolute;
      background: rgba(255, 255, 255, 0.1);
      border-radius: 50%;
      animation: float 6s ease-in-out infinite;
    }

    .shape:nth-child(1) {
      width: 80px;
      height: 80px;
      top: 20%;
      left: 10%;
      animation-delay: 0s;
    }

    .shape:nth-child(2) {
      width: 120px;
      height: 120px;
      top: 60%;
      right: 15%;
      animation-delay: 2s;
    }

    .shape:nth-child(3) {
      width: 60px;
      height: 60px;
      bottom: 30%;
      left: 20%;
      animation-delay: 4s;
    }

    .shape:nth-child(4) {
      width: 90px;
      height: 90px;
      top: 30%;
      right: 30%;
      animation-delay: 1s;
    }

    @keyframes float {
      0%, 100% { transform: translateY(0px) rotate(0deg); }
      50% { transform: translateY(-20px) rotate(180deg); }
    }

    .success-container {
      background: white;
      border-radius: 20px;
      padding: 3rem 2rem;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
      max-width: 450px;
      width: 90%;
      text-align: center;
    }

    .success-icon {
      width: 120px;
      height: 120px;
      background: linear-gradient(135deg, #4CAF50, #45a049);
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      margin: 0 auto 2rem;
      box-shadow: 0 8px 25px rgba(76, 175, 80, 0.3);
    }

    .checkmark {
      width: 80px;
      height: 90px;
      fill: white;
    }

    .success-title {
      font-size: 2rem;
      font-weight: 700;
      color: #2c3e50;
      margin-bottom: 1rem;
    }

    .success-message {
      color: #6c757d;
      line-height: 1.6;
      margin-bottom: 2rem;
    }

    .btn-back {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      border: none;
      padding: 1rem 2rem;
      font-size: 1rem;
      font-weight: 600;
      border-radius: 16px;
      color: white;
      text-decoration: none;
      display: inline-block;
      transition: all 0.3s ease;
    }

    .btn-back::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
      transition: left 0.5s;
    }

    .btn-back:hover {
      transform: translateY(-2px);
      box-shadow: 0 8px 20px rgba(102, 126, 234, 0.3);
      color: white;
      text-decoration: none;
    }

    .decorative-elements {
      display: none;
    }

    @media (max-width: 768px) {
      .success-container {
        padding: 2rem 1.5rem;
        margin: 1rem;
      }
      
      .success-title {
        font-size: 2rem;
      }
      
      .success-message {
        font-size: 1rem;
      }
      
      .btn-back {
        padding: 0.8rem 2rem;
        font-size: 1rem;
      }
    }
  </style>
</head>
<body>
  <div class="floating-shapes">
    <div class="shape"></div>
    <div class="shape"></div>
    <div class="shape"></div>
  </div>

  <div class="success-container">
    <div class="decorative-elements"></div>
    
    <div class="success-icon">
      <svg class="checkmark" viewBox="0 0 24 24">
        <path stroke="currentColor" stroke-width="3" fill="none" stroke-linecap="round" stroke-linejoin="round" d="M9 12l2 2 4-4"/>
      </svg>
    </div>

    <h1 class="success-title">Pendaftaran Berhasil!</h1>
    
    <p class="success-message">
      Terima kasih telah mendaftar untuk acara kami. Tim kami akan segera menghubungi Anda melalui kontak yang telah Anda berikan untuk konfirmasi lebih lanjut.
    </p>

    <a href="../event.html" class="btn-back">
      Kembali ke Halaman Acara
    </a>
  </div>

  <script>
    // Simple hover effect for button
    document.addEventListener('DOMContentLoaded', function() {
      const button = document.querySelector('.btn-back');
      
      button.addEventListener('mouseenter', function() {
        this.style.transform = 'translateY(-2px)';
      });
      
      button.addEventListener('mouseleave', function() {
        this.style.transform = 'translateY(0)';
      });
    });
  </script>
</body>
</html>
