<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Pembelian Tiket Konser</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="floating-shapes">
    <div class="shape"></div>
    <div class="shape"></div>
    <div class="shape"></div>
  </div>

  <div class="form-container">
    <div class="form-card">
      <div class="header-section">
        <div class="expo-icon">
          <i class="fas fa-music"></i>
        </div>
        <h2>Pembelian Tiket Konser</h2>
        <p class="subtitle">Dapatkan tiket konser favorit Anda dengan mudah dan aman</p>
      </div>

      <form action="../pembayaran/konser.html" method="get" onsubmit="handleSubmit(event)">
        <div class="form-group">
          <label class="form-label">
            <i class="fas fa-user label-icon"></i>
            Nama Lengkap
          </label>
          <input 
            type="text" 
            class="form-control" 
            id="nama" 
            name="nama" 
            placeholder="Masukkan nama lengkap Anda" 
            required
            autocomplete="name"
          >
        </div>

        <div class="form-group">
          <label class="form-label">
            <i class="fas fa-envelope label-icon"></i>
            Email Aktif
          </label>
          <input 
            type="email" 
            class="form-control" 
            id="email" 
            name="email" 
            placeholder="nama@email.com" 
            required
            autocomplete="email"
          >
        </div>

        <div class="form-group">
          <label class="form-label">
            <i class="fas fa-phone label-icon"></i>
            Nomor HP
          </label>
          <input 
            type="tel" 
            class="form-control" 
            id="nohp" 
            name="nohp" 
            placeholder="08xxxxxxxxxx" 
            required
            autocomplete="tel"
          >
        </div>

        <button type="submit" class="btn-submit">
          <i class="fas fa-credit-card me-2"></i>
          Lanjut ke Pembayaran
        </button>

        <div class="security-note">
          <i class="fas fa-shield-alt security-icon"></i>
          <span>Data Anda aman dan terenkripsi dengan teknologi SSL</span>
        </div>
      </form>
    </div>
  </div>

  <script>
    // Enhanced form interactions
    document.addEventListener('DOMContentLoaded', function() {
      const inputs = document.querySelectorAll('.form-control');
      
      inputs.forEach(input => {
        input.addEventListener('focus', function() {
          this.parentElement.style.transform = 'scale(1.02)';
        });
        
        input.addEventListener('blur', function() {
          this.parentElement.style.transform = 'scale(1)';
        });
        
        // Real-time validation feedback
        input.addEventListener('input', function() {
          if (this.validity.valid) {
            this.style.borderColor = '#22c55e';
          } else if (this.value.length > 0) {
            this.style.borderColor = '#ef4444';
          } else {
            this.style.borderColor = '#e5e7eb';
          }
        });
      });

      // Submit button loading state
      const form = document.querySelector('form');
      const submitBtn = document.querySelector('.btn-submit');
      
      form.addEventListener('submit', function() {
        submitBtn.innerHTML = '<i class="fas fa-spinner fa-spin me-2"></i>Memproses...';
        submitBtn.disabled = true;
      });
    });

    function handleSubmit(event) {
      // Form akan tetap submit ke action yang ditentukan
      // Jika ingin mencegah default behavior, uncomment baris berikut:
      // event.preventDefault();
    }
  </script>
</body>
</html>
